<!DOCTYPE html>
<html>
    <head>
        <title>Start your dream job with Preci!</title>
    </head>
    <body>
        <form align="center">
            <div>
                <label for="firstname">First Name:</label>
                <br>
                <input type="text" id="firstname" name="firstname" placeholder="Ex: John" maxlength="12" required>
            </div>
            <br>
            <div>
                <label for="lastname">Last Name:</label>
                <br>
                <input type="text" id="lastname" name="lastname" placeholder="Ex: Smith" maxlength="18" required>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" placeholder="Ex: johnsmith@gmail.com" required>
            </div>
            <br>
            <div>
                <label for="password">Create a Password:</label>
                <br>
                <input type="password" id="password" maxlength="18">
            </div>
            <br>
            <div>
                <label for="phoneno">Phone Number:</label>
                <br>
                <input type="tel" id="phoneno" maxlength="10" placeholder="Ex: 1234567890">
            </div>
            <br>
            <div>
                <label for="bday">Enter your birthday:</label>
                <br>
                <input type="date" id="bday" required>
            </div>
            <br>
            <div>
                <label for="experience">Enter your number years of experience:</label>
                <br>
                <input type="number" id="experience" min="0" max="40">
            </div>
            <br>
            <div>
                <label for="salary">What is your salary expectation?</label>
                <br>
                <input type="text" id="salary" placeholder="Ex: $20/hr">
            </div>
            <br>
            <br>
            <div>
                <label>Select your highest level of education:</label>
                <br>
                <br>
                <label for="ead">High School Diploma</label>
                <input type="radio" id="ead" name="degree">
                <br>
                <label for="somecollege">Some College</label>
                <input type="radio" id="somecollege" name="degree">
                <br>
                <label for="associate">Associate's Degree</label>
                <input type="radio" id="associate" name="degree">
                <br>
                <label for="bachelor">Bachelor's Degree</label>
                <input type="radio" id="bachelor" name="degree">
                <br>
                <label for="master">Master's Degree</label>
                <input type="radio" id="master" name="degree">
                <br>
                <label for="phd">PhD</label>
                <input type="radio" id="phd" name="degree">
            </div>
            <br>
            <div>
                <label>Select the work option that is best for you:</label>
                <select>
                    <option>Select</option>
                    <option>Part-Time (On-Site)</option>
                    <option>Full-Time (On-Site)</option>
                    <option>Full-Time (Remote)</option>
                </select>
            </div>
            <br>
            <div>
                <input type="checkbox" id="terms">
                <label for="terms">I read and acknowledge the <span><a href="www.google.com">terms & agreement</a></span></label>
            </div>
            <br>
            <input type="submit">    
        </form>
    </body>
</html>
